# Basic configuration
env=DEMO
project.name=WikipediaAndroidTests

# URL configuration
url=https://en.wikipedia.org

# Driver configuration
browser=chrome
max_driver_count=1

# Appium/Android configuration
selenium_url=http://127.0.0.1:4723
capabilities.platformName=Android
capabilities.automationName=UiAutomator2
capabilities.deviceName=Android Emulator
capabilities.platformVersion=14.0
capabilities.appPackage=org.wikipedia
capabilities.appActivity=.main.MainActivity
capabilities.noReset=true
capabilities.fullReset=false

# Timeouts
timeout=30
element_waiting_timeout=10
page_load_timeout=30

# Logging
log_level=INFO